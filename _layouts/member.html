---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

	<article>
		<div class="profile float-right">
			 {% if page.img %}
        {% responsive_image_block %}
          path: {{ page.img }}
          alt: "project thumbnail"
        {% endresponsive_image_block %}
      {% endif %}
			
			<div class="address">
				<p>
					<span class="name">{{ page.title }}</span>
						<br><a href="#"><i class="fas fa-envelope"></i> mail</a>
						<br><a href="#" target="_blank"><i class="fab fa-orcid"></i> 123456789</a>
						<br><a href="#" target="_blank"><i class="fab fa-twitter"></i> name</a>
				</p>
				<p class="post">str<br> address</p>
        </div>
      
    </div>
    {{ content }}
    
  </article>

</div>
